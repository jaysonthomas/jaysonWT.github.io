@startuml

!include https://raw.githubusercontent.com/ptrkcsk/one-dark-plantuml-theme/v1.0.0/theme.puml
(*) - ->[Model/Scene] "Estimate point correspondences\nfrom nearest neighbours\nk-d trees"
-right->[Indices for matches\nbetween scene and model] "Least squares best fit transform\nPoint cloud registration"
